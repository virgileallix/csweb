<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Shooter 5v5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu principal -->
    <div id="menuScreen" class="screen active">
        <div class="container">
            <h1 class="game-title">TACTICAL SHOOTER</h1>
            <div class="menu-content">
                <input type="text" id="playerName" placeholder="Entrez votre pseudo" class="input-field">
                <button id="playBtn" class="btn btn-primary">JOUER</button>
            </div>
        </div>
    </div>

    <!-- Écran des lobbys -->
    <div id="lobbyScreen" class="screen">
        <div class="container">
            <div class="header">
                <h2>Lobbys</h2>
                <span id="playerInfo" class="player-info"></span>
            </div>
            
            <div class="lobby-actions">
                <button id="createLobbyBtn" class="btn btn-secondary">Créer un Lobby</button>
                <button id="refreshLobbiesBtn" class="btn btn-secondary">Rafraîchir</button>
            </div>

            <div id="lobbyList" class="lobby-list">
                <!-- Les lobbys seront affichés ici -->
            </div>
        </div>
    </div>

    <!-- Salle d'attente -->
    <div id="waitingRoom" class="screen">
        <div class="container">
            <h2>Salle d'attente</h2>
            <div class="room-info">
                <p>Code du lobby: <span id="lobbyCode" class="code"></span></p>
                <p>Joueurs: <span id="playerCount">1/10</span></p>
            </div>

            <div class="teams">
                <div class="team team-ct">
                    <h3>Équipe CT (Anti-Terroristes)</h3>
                    <div id="teamCT" class="player-list"></div>
                </div>
                <div class="team team-t">
                    <h3>Équipe T (Terroristes)</h3>
                    <div id="teamT" class="player-list"></div>
                </div>
            </div>

            <div class="room-actions">
                <button id="switchTeamBtn" class="btn btn-secondary">Changer d'équipe</button>
                <button id="startGameBtn" class="btn btn-primary" style="display: none;">Lancer la partie</button>
                <button id="leaveLobbyBtn" class="btn btn-danger">Quitter</button>
            </div>
        </div>
    </div>

    <!-- Écran de jeu -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <!-- HUD -->
            <div class="hud">
                <div class="hud-top">
                    <div class="team-score">
                        <span class="ct-score">CT: <span id="ctScore">0</span></span>
                        <span class="timer" id="gameTimer">2:00</span>
                        <span class="t-score">T: <span id="tScore">0</span></span>
                    </div>
                </div>
                
                <div class="hud-bottom">
                    <div class="player-stats">
                        <div class="health">HP: <span id="playerHealth">100</span></div>
                        <div class="ammo">Munitions: <span id="playerAmmo">30/90</span></div>
                    </div>
                    <div class="bomb-status" id="bombStatus"></div>
                </div>
            </div>

            <!-- Canvas du jeu -->
            <canvas id="gameCanvas"></canvas>

            <!-- Chat -->
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <input type="text" id="chatInput" class="chat-input" placeholder="Appuyez sur Entrée pour chatter...">
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Scripts du jeu -->
    <script src="firebase-manager.js"></script>
    <script src="menu.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
